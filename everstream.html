<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everstream Capital Limited</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white; /* Set the background color of the body to white */
        }
        header, footer {
            background-color: white; /* Set the background color of the header and footer to white */
            color: #333; /* Adjust the text color for better contrast */
            text-align: center;
            padding: 10px 0;
        }
        header img {
            margin-bottom: 20px; /* Add margin below the logo to increase space */
        }
        .address {
            margin-bottom: 20px; /* Add margin below the address to increase space */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; /* Set the background color of the container to white */
        }
        .container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Everstream Capital Limited Logo">
        <p class="address">Hong Kong</p>
        <p>+852 5599 5805</p>
    </header>

    <div class="container">
        <img src="image1_white.png" alt="Image 1">
        <!-- Any additional content can be added here -->
    </div>

    <footer>
        <p>&copy; 2024 Everstream Capital Limited. All Rights Reserved.</p>
    </footer>
</body>
</html>
